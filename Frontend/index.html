<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furtwangen Sherlock Demo</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>

    <div>
        <h1>Furtwangen Sherlock Demo</h1>
    </div>

    <div>
        <h2>Available Collections:</h2>
        <div id="available-collections-container">

        </div>
        <input id="show-collections-button" type="button" onclick="showAvailableCollections()" value="Show">
        <input id="hide-collections-button" style="visibility: hidden;" type="button" onclick="hideAvailableCollections()" value="Hide">
    </div>
    
    <div>
        <h2>Collection Schema:</h2>
        <form action="sherlock_js.html">
            <label for="apikey">Collection Name:</label>
            <input type="text" id="schemaCollectionName" name="apikey" value="Fahrrad_Verleih">
          </form>
        <div id="collection-schema-container">

        </div>
        <input id="show-collection-schema-button" type="button" onclick="showCollectionSchema()" value="Show">
        <input id="hide-collection-schema-button" style="visibility: hidden;" type="button" onclick="hideCollectionSchema()" value="Hide">
    </div>
</body>
</html>
